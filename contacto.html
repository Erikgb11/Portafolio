    <main class="container">

            <h1>¡Hablemos!</h1>
            <p>Si te gusta mi trabajo, escríbeme.</p>
            <!--Copiar el código del formulario de la clase anterior-->
            <form class="formulario" action="https://formsubmit.co/erikgb11@outlook.com" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Tu numero con lada (+249)">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" placeholder="ejemplo@gmail.com" name="email">
                </div>
                <div class="mb-3">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="message" cols="70" rows="10" minlength="1" maxlength="250"></textarea>
                </div>
                <div class="form-boton">
                    <input class="btn btn-primary" type="submit" value="Enviar">
                </div>
            </form>
        </section>
